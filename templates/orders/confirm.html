{% extends '_layouts/base.html' %}

{% block content %}
    <div class="content-panel">
        <div class="section">
		<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ------------------------------------------------------------ -->
                    <form id="form2" action="/orders/confirm/{{ init_list }}" method="post">
                        {% csrf_token %}
                        <p style="color: purple;">
                            <label for="email">
                                Введіть Ваш E-Mail для звязку зу службою доставки:
                            </label>
                            <br>
                            <input type="email" name="email" id="email" class="inp" required>
                            <span id="email-error" class="error"></span>
                        </p>
                        <p>
                            <label for="address">Адреса доставки:</label>
                            <input type="text" name="address" id="address" required>
                        </p>
                        <!-- <input type="submit" value="Підтвердити" class="btn btn-success my-btn"> -->
                        <p>
                            <input type="submit" id="submit" value="Підтвердити"
                                class="btn btn-success my-btn">
                            <input type="reset" id="reset" value="Відмінити"
                                class="btn btn-primary my-btn">
                        </p>
                    </form>
					<!-- ------------------------------------------------------------ -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
    </div>
    <style>
        .my-btn {
            width: 150px;
            margin-top: 15;
            margin-right: 5px;
        }
        .inp {
            width: 40%;
            padding: 5px;
            text-align: center;
            font: 13pt 'Consolas';
            color: red;
        }
        label {
            font: italic 13pt 'Trebuchet MS';
        }
        p {
            text-align: center;
        }
    </style>
{% endblock %}
